    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter phone number and verification</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<body>
    <div class="mt-5 container">
        <div class="row align-items-center px-5">
            <div class="col border p-4">
                <h2 class="mb-5">Enter Phone Number</h2>
                <form id="submitPhone">
                  <div class="mb-3">
                    <label for="phone" class="form-label">Phone number</label>
                    <input type="tel" id="phone" name="phone" placeholder="9058765425" pattern="[0-9]{10}" required>
                  </div>
                  <button type="submit" class="mt-4 btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>

    <div class="mt-5 container">
		<div class="row align-items-center px-5">
			<div class="col border p-4">
				<h2 class="mb-5">Enter OTP</h2>
				<form id="submitOTP">
				<div class="mb-3">
					<label for="otp" class="form-label">Enter OTP</label>
					<input type="tel" id="otp" name="otp" placeholder="00000" pattern="[0-9]{5}" required>
				</div>
				<button type="submit" class="mt-4 btn btn-primary">Verify phone number</button>
				</form>
			</div>
		</div>
    </div>
