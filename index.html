                <h2 class="mb-5">Sign Up</h2>
                <form id="signup">
                  <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" name="email" id="email" placeholder="example@example.com" required>
                  </div>
                  <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" name="email" id="password" required>
                  </div>
                  <button type="submit" class="mt-4 btn btn-primary">Sign up</button>
                </form>
            </div>
        </div>
    </div>
